spring.application.name=rating-service
server.port=8084
spring.datasource.url=jdbc:postgresql://localhost:5432/taxi_provider_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:db/changelog/main-changelog.xml
spring.liquibase.enabled=true
service.driver.name=driver-service
service.passenger.name=passenger-service
service.driver.rating.url=localhost:8082/api/v1/driver-ratings
service.passenger.rating.url=localhost:8081/api/v1/passenger-ratings
eureka.client.service-url.defaultZone=http://localhost:8761/eureka